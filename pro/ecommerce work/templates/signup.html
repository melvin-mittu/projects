            margin: 0;
        }
        .container {
            background-image: url(https://ioregypt.com/wp-content/uploads/2020/02/e-commerce-link-building-760x400-1.png);
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 20px;
            padding-top: 80px;
            padding-bottom: 50px;
            width: 755px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            padding: 5%;
            
        
        }

    </style>
</head>

<body>


    {% for i in messages %}
    {{i}}
    {% endfor %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="newhome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin">Signup</a>
                    </li>
                </ul>
                <img src="https://png.pngtree.com/png-vector/20191218/ourlarge/pngtree-sneakers-shoes-logo-with-badge-emblems-in-red-and-orange-gradation-png-image_2091355.jpg"
                    width="10%" height="130px" style="margin-left: 65%;">
            </div>
        </div>
    </nav>


    <form action="{% url 'log' %}" method="post">

        </head>

        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    <input type="text" style="width: 250px;" class="form-control" placeholder="Username" name="user" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" style="width: 250px;" type="password" class="form-control"
                                        placeholder="Password" name="pass" required>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" style="width: 250px;" class="form-control btn btn-primary submit px-3">Sign
                                        In</button>
                                </div>
                                <div class="form-footer" style="width: 250px;">
                                    <p > Don't have an account? <a href="signin">Sign Up</a></p>

                                </div>
                                <div class="form-group d-md-flex" style="width: 250px;">
                                    <div class="w-50">
                                        <label class="checkbox-wrap checkbox-primary">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#" style="color:red">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <p class="w-100 text-center" style="width: 250px;">&mdash; Or Sign In With &mdash;</p>
                            <div class="social d-flex text-center" style="width: 250px;">
                                <a href="#" class="px-2 py-2 mr-md-1 rounded"><span
                                        class="ion-logo-facebook mr-2"></span> Facebook</a>
                                <a href="#" class="px-2 py-2 ml-md-1 rounded"><span
                                        class="ion-logo-twitter mr-2"></span> Twitter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
