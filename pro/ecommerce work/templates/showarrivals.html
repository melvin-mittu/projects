<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
</head>
<style>
 .card {
        margin-top: 2%;
        margin-left: 4%;
        display: inline-block;
        flex-wrap: wrap;

    }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="super">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addcategory' %}">Add category</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="addproduct">Add Products </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="showarrivals">Show Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user">Show user</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sign">Logout</a>
          </li>
        </ul>
       
      </div>
    </div>
  </nav>

  {% csrf_token %}
  <div class="container-mt-5">
    <h1 class=" text-center">
      SHOW NEW PRODUCTS
    </h1><br><br>
  </div>
  {% for p in pr %}
  <div class="card" style="width: 15rem;">
    <img class="card-img-top" src="{{p.image.url}}" height="250px">

    <h4 class="card-title" style="margin-left: 2%;">{{ p.product_name}}</h4>

      <p class="list-group-item">{{ p.product_models}}</p>
      <p class="list-group-item">{{ p.product_category}}</p>
      <p class="list-group-item">{{ p.price}}</p>
      <a rol="button" class="btn btn-outline-dark btn-sm" href="{% url 'editpage' p.id %}">EDIT</a>
      <a rol="button" class="btn btn-outline-dark btn-sm" href="{% url 'delete' p.id %}" style="margin-left: 50%;">DELETE</a>

  </div>
  {% endfor %}

</body>

</html>
