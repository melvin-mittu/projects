  <div class="container mt-5">
    <h1 class="text-center">ADD NEW ARRIVALS</h1>
    <br><br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <form enctype="multipart/form-data" method="post" action="{% url 'add' %}">
          {% csrf_token %}
          <input type="text" name="mname" class="form-control mt-3" placeholder="Enter Product Name">
          <input type="text" name="mode" class="form-control mt-3" placeholder="Enter Product Models"><br>
          
          <div class="form-group mb-4">
            <select class="form-control" name="sel">
              {% for p in pro %}
              <option value="{{p.id}}">{{p.ca}}</option>
              {% endfor %}
            </select>
          </div>
          <input type="number" name="price" class="form-control mt-3" placeholder="Enter Product Price">
          <input type="file" name="image" class="form-control mt-3" accept="image/*">
          <button type="submit" class="btn btn-info w-50 mt-4">Submit</button>
        </form>
      </div>
      <div class="col-sm-3"></div>
