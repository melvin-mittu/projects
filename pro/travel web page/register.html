<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(register.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .REGISTRATION{
        background-image: url(R.jpeg);
        width: 500px;
        height: 600px;
        border: 0px solid #025123;
        margin-top: 90px;
        margin-left: 500px;
        background-color: #b1efcb;
        text-align: center;
    }
</style>
<body>
    <div class="logo"><img src="Kerala.png" alt="img" style="height: 10%;width: 10%;"></div>
    <div class="REGISTRATION">
        <h1><ins>REGISTRATION FORM</ins></h1>
        <label>Username:</label>
        <input type="text" placeholder="username"><br><br>
        <label>Age:</label>
        <input type="number" placeholder="age"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="email"><br><br>
        <label>Phone no:</label>
        <input type="number" placeholder="phone number"><br><br>
        <label>Date of birth:</label>
        <input type="date"><br><br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio" name="gender" value="male">
        <label>female</label>
        <input type="radio" name="gender" value="male"><br><br>
        <label>Address:</label>
        <textarea rows="5" placeholder="address"></textarea><br><br>
        <label>Password:</label>
        <input type="password" placeholder="password"><br><br>
        <button type="submit" style="background-color: #708cc7;border-radius: 10px;padding: 10px 20px;"><a href="login page.html">submit</a></button>
</body>
</html>
